<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
</head>

<body>
    <header>
        <!-- highscore button on top left-->
        <div class="btn">
            <button onclick="getScore()">View High Scores</button>
        </div>

        <!--timer count down on top right-->
        <div class="count-down">
            <p>Time: <span id="timeLeft">0</span></p>
        </div>

    </header>

    <!--div containing questions and choices-->
    <div id="quiz">
        <div id="quizBody">
            <h1>
                Star Wars Quiz!
            </h1>
            <h3>
                Click to play!
            </h3>

            <!--start quiz button-->     
            <button onclick="start()">Start</button>
        </div>
    </div>





</body>

</html>
